<div class="container">
    <div class="row">
        <div class="col-md-7 col-md-offset-3">
            <form id="PassTestForm" name="PassTestForm"  ng-controller="PassTestCtrl as vm"
                  class="form-horizontal" role="form" >
                <h4 class="text-center"><b>{{question.id}} - savol: </b> {{question.question}}</h4>
                <label style="font-size: 14px">
                    <input type="radio" ng-model="quest.rans" value="a">
                    {{ question.aAns }}
                </label><br />
                <label>
                    <input type="radio" ng-model="quest.rans" value="b">
                            {{ question.bAns }}
                </label><br />
                <label>
                    <input type="radio" ng-model="quest.rans" value="c">
                    {{ question.cAns }}
                </label><br />
                <label>
                    <input type="radio" ng-model="quest.rans" value="d">
                    {{ question.dAns }}
                </label><br />

                <div class="text-center">
                    <button ng-click="saveAnswer()" class="btn btn-success">Keyingi</button>
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>
