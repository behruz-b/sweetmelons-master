<div class="container main-content" ng-controller="UserCtrl as uc">

    <h1 class="text-center">Ishtrokchilar ro'yhati</h1>
    <table class="table">
        <thead>
        <tr>
            <th>â„–</th>
            <th>Ismi</th>
            <th>Familiyasi</th>
            <th>Yashash manzili</th>
            <th>Amaliyot bali</th>
            <th>Test bali</th>
            <th>Umumiy bali</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:searchText">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{ user.firstName || 'empty' }}
            </td>
            <td>
                {{ user.lastName || 'empty' }}
            </td>
            <td>
                {{ user.address || 'empty' }}
            </td>
            <td>
                {{ user.currentScore || 'empty' }}
            </td>
            <td>
                {{ user.testScore || '0' }}
            </td>
            <td>
                {{ user.totalScore || '0' }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
