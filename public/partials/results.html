<div class="container main-content" ng-controller="ResultCtrl as rc">
    <h1 class="text-warning text-capitalize  shrift text-center thumbnail">
        Ишторқчилар рўйхати</h1>

    <div class="thumbnail">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>№</th>
                <th>Исми Фамилияси</th>
                <th>Манзили</th>
                <th>Жорий балл</th>
                <th>Тест олинган балл</th>
                <th>Умумий балл</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in userAnswers | filter:searchText">
                <td><h4>
                    {{$index + 1}}
                </h4></td>
                <td><h4>
                    {{ user.firstName || 'empty' }}
                </h4></td>
                <td><h4>
                    {{ user.lastName || 'empty' }}
                </h4></td>
                <td><h4>
                    {{ user.address || 'empty' }}
                </h4></td>
                <td><h4>
                    {{ user.currentScore || 'empty' }}
                </h4></td>
                <td><h4>
                    {{ user.testScore || '0' }}
                </h4></td>
                <td><h4>
                    {{ user.totalScore || '0' }}
                </h4></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
