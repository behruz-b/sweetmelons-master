<div class="container main-content">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h1 class="text-center"><strong>Иштроқчиларни маълумотларини киритиш</strong></h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <form id="CreateUserForm" name="CreateUserForm" ng-controller="SignUpCtrl as vm"
                      class="form-horizontal" role="form" ng-submit="vm.signUp(user)">
                    <div class="form-group">
                        <label for="inp-name" class="color-black"></label>
                        <input type="text" class="form-control" id="inp-name"
                               name="name" required="" placeholder="Исми" ng-model="user.firstName">
                    </div>
                    <div class="form-group">
                        <label for="inp-lastName" class="color-black"></label>
                        <input type="text" class="form-control" id="inp-lastName"
                               placeholder="Фамилияси" required="" name="lastName" ng-model="user.lastName">
                    </div>
                    <div class="form-group">
                        <label for="inp-adress" class="color-black"></label>
                        <input type="text" class="form-control" id="inp-adress"
                               name="adress" required="" placeholder="Манзили" ng-model="user.address">
                    </div>
                    <div class="form-group">
                        <label for="inp-login" class="color-black"></label>
                        <input type="text" class="form-control" id="inp-login"
                               name="login" required="" placeholder="Фойдаланувчи email" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label for="inp-pass" class="color-black"></label>
                        <input type="password" class="form-control" id="inp-pass"
                               name="pass" required="" placeholder="Фойдаланувчининг пароли" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <label for="inp-pass" class="color-black"></label>
                        <input type="number" class="form-control" id="inp-score"
                               name="currentScore" required="" placeholder="Фойдаланувчининг амалий бали"
                               ng-model="user.currentScore">
                    </div>
                    <div class="text-center">
                        <button type="reset" class="btn btn-default ">Бекор қилиш</button>
                        <button type="submit" class="btn btn-warning ">Сақлаш</button>
                    </div>
                </form>
            </div>
            <br>
        </div>
        <br/>
    </div>
</div>
